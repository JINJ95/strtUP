<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strtUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div class="tile is-ancestor">
        <div class="tile is-vertical ">
            <div class="tile">
                <!-- Jordan -->
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Background</p>
                        <p class="subtitle">Use a keyword to search Unslash for a new background image.</p>
                        <div class="field">
                            <label class="label">Enter a keyword:</label>
                            <div class="control">
                                <input id="backgroundInput" class="input" type="text" placeholder="keyword">
                            </div>
                            <br>
                            <button id="backgroundBtn" class="button is-link is-light">Submit</button>
                        </div>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">Quote of the day</p>
                        <p id="quote"></p>
                        <p id="quoteAuthor"></p>
                        <br>
                        <button id="newQuoteBtn" class="button is-black">New Quote</button>
                    </article>
                    <article class="tile is-child notification color-black">
                        <p id="cityName" class="title has-text-white">Weather</p>
                            <label class="label has-text-white">Search by City Name:</label>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input id="cityInput" class="input" type="text" placeholder="Name of City">
                                    </div>
                                    <br>
                                    <div class="field">
                                        <button id="cityBtn" class="button is-link is-light">Search</button>
                                    </div>
                                </div>
                            </div>
                        <div id="currentWeather" class="column has-text-white">
                            <div class="header" id="nameDateIcon"></div>
                            <br>
                            <div id="temperature"></div>
                            <br>
                            <div id="humidity"></div>
                            <br>
                            <div id="windSpeed"></div>
                            <br>
                            <div id="UVIndex"></div>
                            <br>
                        </div>
                        <div id="forecastHeader" class="header has-text-white"></div>
                        <div id="fiveDays" class="columns has-text-white">
                            <div id="day1" class="forecastBlock column">
                                <div class="header" id="date1"></div>
                                <div id="icon1"></div>
                                <div id="temp1"></div>
                                <br>
                                <div id="humidity1"></div>
                            </div>
                            <div id="day2" class="forecastBlock column">
                                <div class="header" id="date2"></div>
                                <div id="icon2"></div>
                                <div id="temp2"></div>
                                <br>
                                <div id="humidity2"></div>
                            </div>
                            <div id="day3" class="forecastBlock column">
                                <div class="header" id="date3"></div>
                                <div id="icon3"></div>
                                <div id="temp3"></div>
                                <br>
                                <div id="humidity3"></div>
                            </div>
                            <div id="day4" class="forecastBlock column">
                                <div class="header" id="date4"></div>
                                <div id="icon4"></div>
                                <div id="temp4"></div>
                                <br>
                                <div id="humidity4"></div>
                            </div>
                            <div id="day5" class="forecastBlock column">
                                <div class="header" id="date5"></div>
                                <div id="icon5"></div>
                                <div id="temp5"></div>
                                <br>
                                <div id="humidity5"></div>
                            </div>
                        </div>
                    </article>
                </div>
                <!--  -->

                <div class="tile is-vertical">
                    <!-- Ben -->

                    <!-- Dictionary  -->
                        <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification dictionaryStyle">
                            <p class="title">Dictionary</p>
                            <input class="searchedWord input is-small">
                            <button class="button dictionarySearch">Search</button>
                            <ol class="subtitle definitionWrapper">
                            </ol>

                        </article>
                        <!-- Holidays Api  -->
                        <article class="tile is-child is-vertical holidayStyle">
                            <p class="title holidayStyle">Upcoming Holiday</p>
                            <div class="holidayResultsClass"> </div>
                            <p class="holidayDate"></p>
                        </article>
                    </div>
                    <!-- George - Air quality % Sports -->
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification color-blue sports-tile">
                            <p class="sports-title">NBA Game Scores</p>
                            <div class="sports-scores-container" id="scoreContainer"></div>
                        </article>
                        <article class="tile is-child notification color-black aqi-tile">
                            <p class="aqi-title">Air Quality Index</p>
                            <p class="aqi-readout" > 
                                <span id="airQualityOutput0"></span>
                                <span class="aqi-readout-box" id="airQualityReadout0"></span>
                            </p>
                            <p class="aqi-readout" > 
                                <span id="airQualityOutput1"></span>
                                <span class="aqi-readout-box" id="airQualityReadout1"></span>
                            </p>
                            <p class="aqi-readout" > 
                                <span id="airQualityOutput2"></span>
                                <span class="aqi-readout-box" id="airQualityReadout2"></span>
                            </p>
                        </article>
                    </div>
                </div>
                <!-- end George -->


                <div class="tile is-vertical">
                    <!-- Brent - Strava -->
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Strava</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                    <!-- Brent - Zomato -->
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Restaurant Search</p>
                
                            <label class="label has-text-white">Search by City Name:</label>
                            <div class="field-body">
                                <div class="field">
                                                        <!-- Search Fields -->
                                    <div class="control">
                                        <input id="cityInput" class="input" type="text" placeholder="Name of City">
                                    </div>
                                    <br>
                
                                    <label class="label has-text-white">Search Restaurant Details:</label>
                                    <div class="control">
                                        <input id="restaurantInput" class="input" type="text" placeholder="Restaurant Details">
                                    </div>
                                    <br>
                                    <div class="field">
                                        <button id="restaurantSearch" class="button is-link is-light">Search</button>
                                    </div>
                                </div>
                            </div>
                <br>
                            <!-- container for results -->
                            <div class="container">
                                <div>
                                    <div class="message"></div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="columns">
        <div id="backgroundPhotographer" class="bottom-left column"></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/main.js"></script>

</body>

</html>
