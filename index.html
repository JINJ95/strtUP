<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strtUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div class="tile is-ancestor">
        <div class="tile is-vertical ">
            <div class="tile">
                <!-- Jordan -->
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Background</p>
                        <p class="subtitle">Use a keyword to search Unslash for a new background image.</p>
                        <div class="field">
                            <label class="label">Enter a keyword:</label>
                            <div class="control">
                                <input id="backgroundInput" class="input" type="text" placeholder="keyword">
                            </div>
                            <br>
                            <button id="backgroundBtn" class="button is-link is-light">Submit</button>
                        </div>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">Quote of the day</p>
                        <p id="quote"></p>
                        <p id="quoteAuthor"></p>
                        <br>
                        <button id="newQuoteBtn" class="button is-black">New Quote</button>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">Weather</p>
                        <div class="field">
                            <label class="label">Search by City Name:</label>
                            <div class="control">
                                <input id="cityInput" class="input" type="text" placeholder="Name of City">
                            </div>
                            <br>
                            <button id="cityBtn" class="button is-link is-light">Search</button>
                        </div>
                        <div id="currentWeather" class="column">
                            <div id="nameDateIcon"></div>
                            <br>
                            <div id="temperature"></div>
                            <br>
                            <div id="humidity"></div>
                            <br>
                            <div id="windSpeed"></div>
                            <br>
                            <div id="UVIndex"></div>
                            <br>
                        </div>
                        <div id="forecastHeader" class=""></div>
            <div id="fiveDays" class="columns">
                <div id="day1" class="forecastBlock column">
                    <div class="forecastDate" id="date1"></div>
                    <div id="icon1"></div>
                    <div id="temp1"></div>
                    <br>
                    <div id="humidity1"></div>
                </div>
                <div id="day2" class="forecastBlock column">
                    <div class="forecastDate" id="date2"></div>
                    <div id="icon2"></div>
                    <div id="temp2"></div>
                    <br>
                    <div id="humidity2"></div>
                </div>
                <div id="day3" class="forecastBlock column">
                    <div class="forecastDate" id="date3"></div>
                    <div id="icon3"></div>
                    <div id="temp3"></div>
                    <br>
                    <div id="humidity3"></div>
                </div>
                <div id="day4" class="forecastBlock column">
                    <div class="forecastDate" id="date4"></div>
                    <div id="icon4"></div>
                    <div id="temp4"></div>
                    <br>
                    <div id="humidity4"></div>
                </div>
                <div id="day5" class="forecastBlock column">
                    <div class="forecastDate" id="date5"></div>
                    <div id="icon5"></div>
                    <div id="temp5"></div>
                    <br>
                    <div id="humidity5"></div>
                </div>
            </div>
                    </article>
                </div>
                <!--  -->

                <div class="tile is-vertical">
                    <!-- Ben -->

                    <!-- Bands In Town  -->
                        <div class="tile is-parent is-vertical">

                        <article class="tile is-child notification is-primary">
                            <p class="title">Bands In Town</p>
                            <p class="subtitle">Top tile</p>
                        </article>
                    <!-- Holidays Api  -->        
                        <article class="tile is-child is-vertical holidayStyle">
                            <p class="title holidayStyle">Upcoming Holiday</p>
                            <div class="holidayResultsClass"> </div>
                            <p class="holidayDate"></p>
                        </article>
                    </div>
                    <!--  -->

                    <!-- George - Air quality % Sports -->
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-info">
                            <p class="title">sports</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                        <article class="tile is-child notification is-warning">
                            <p class="title">Air quality</p>
                            <p class="subtitle" id="airQualityOutput"></p>
                        </article>
                    </div>
                </div>
                <!-- end George -->


                <div class="tile is-vertical">
                    <!-- Brent - Strava -->
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Strava</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                    <!-- Brent - Zomato -->
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Zomato</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>


            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/main.js"></script>

    </body>

</html>
