<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div class="tile is-ancestor">
        <div class="tile is-vertical ">
            <div class="tile">
                <!-- Jordan -->
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Background</p>
                        <p class="subtitle">Use a keyword to search Unslash for a new background image.</p>
                        <div class="field">
                            <label class="label">Enter a keyword:</label>
                            <div class="control">
                                <input id="backgroundInput" class="input" type="text" placeholder="keyword">
                            </div>
                            <br>
                            <button id="backgroundBtn" class="button is-link is-light">Submit</button>
                        </div>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">Quote of the day</p>
                        <p id="quote"></p>
                        <p id="quoteAuthor"></p>
                        <br>
                        <button id="newQuoteBtn" class="button is-black">New Quote</button>
                    </article>
                </div>
                <!--  -->

                <div class="tile is-vertical">
                    <!-- Ben -->
                    <!-- Spotify/Mystery Api  -->
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-primary">
                            <p class="title">Spotify</p>
                            <p class="subtitle">Top tile</p>
                        </article>

                        <article class="tile is-child notification is-vertical is-warning">
                            <p class="title">Maybe Youtube, if I can figure it out</p>
                            <p class="subtitle">Bottom tile</p>
                        </article>
                    </div>
                    <!--  -->

                    <!-- George - Air quality % Sports -->
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-info">
                            <p class="title">sports</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                        <article class="tile is-child notification is-warning">
                            <p class="title">Air quality</p>
                            <p class="subtitle" id="airQualityOutput"></p>
                        </article>
                    </div>
                </div>
                <!-- end George -->


                <div class="tile is-vertical">
                    <!-- Brent - Strava -->
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Strava</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                    <!-- Brent - Zomato -->
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Zomato</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>


            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="./assets/main.js"></script>
</body>

</html>
